<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Marquee Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 20px;
        }
        .marquee {
            font-size: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>

<h1>HTML Marquee Examples</h1>

<div class="container">
    <h2>Scrolling Marquee (Left to Right)</h2>
    <marquee class="marquee" behavior="scroll" direction="right" scrollamount="5">Welcome to marquee Examples</marquee>
</div>

<div class="container">
    <h2>UNIVERSITY</h2>
    <marquee class="marquee" behavior="alternate" direction="up" height="100px" scrollamount="3">University of Madras</marquee>
</div>

<div class="container">
    <h2>I AM</h2> 
    <marquee class="marquee" behavior="scroll" direction="left" scrollamount="5">Dhilip santhosh Y</marquee>
</div>

<div class="container">
    <h2>BEST FRIEND</h2>
    <marquee class="marquee" behavior="scroll" direction="left" bgcolor="#FFFFE0" style="color: #8B0000; padding: 20px;">Stylish Suman</marquee>
</div>

<div class="container">
    <marquee behavior="scroll" direction="right" scrollamount="0">
        <img src="c:\Users\Welcome\Documents\java\dhilip.jpg">
    </marquee>
</div>

</body>
</html>
